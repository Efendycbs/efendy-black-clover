<html>
    <head>
        <title>Tutorial Membuat Card</title>
    </head>
    <body>
        <div 
        style="width: 350px;
        background-color: rgb(255, 246, 245); 
        border: 1px solid black; 
        margin: 90px auto; 
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgb(72, 68, 68)">

        <img style="width: 100%"; 
        border-radius: 10px 10px 0 0 
        src="/image/Asta.jpg" 
        alt="gambar mc Black Clover">
        <h2>Black Clover</h2>
        <p>
            Ini adalah Asta, salah satu karakter utama dalam anime Black Clover yang sama sekali tidak memiliki sihir.
        </p>

        <table style="border: 1px solid gray; 
        width: 100%; 
        text-align: center; 
        border-collapse: collapse; 
        margin-bottom: 10px;"
        cellpadding="5px">

        <tr style="background-color: rgb(211, 122, 20); color: black">
            <th>Experience</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Fullstack Developer</td>
            <td>2022</td>
        </tr>
        </table>
        </div>
    </body>
</html>
